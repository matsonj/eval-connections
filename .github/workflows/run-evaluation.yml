name: Run Model Evaluation

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model name to evaluate'
        required: true
        type: string
      puzzles:
        description: 'Number of puzzles to run (leave empty for all)'
        required: false
        type: string

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit docs changes back to repo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run evaluation
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          # Set default MOTHERDUCK_DB if not provided (uses default MotherDuck database)
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:}"
          if [ -z "${{ inputs.puzzles }}" ]; then
            uv run connections_eval run --model "${{ inputs.model }}"
          else
            uv run connections_eval run --model "${{ inputs.model }}" --puzzles "${{ inputs.puzzles }}"
          fi
      
      - name: Update docs - Extract summaries
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:controllog}"
          uv run python scripts/extract_summaries.py
      
      - name: Update docs - Generate logs view
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:controllog}"
          uv run python scripts/generate_logs_view.py
      
      - name: Commit and push docs changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ results/
          git diff --staged --quiet || git commit -m "Update docs: ${{ inputs.model }} evaluation results"
          git push

