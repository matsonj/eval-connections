name: Run Model Evaluation

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model name to evaluate'
        required: true
        type: string
      puzzles:
        description: 'Number of puzzles to run (ignored when canonical is true)'
        required: false
        type: string
      canonical:
        description: 'Run canonical puzzle set (default: true). Set to false for random puzzles.'
        required: false
        default: 'true'
        type: string

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit docs changes back to repo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run evaluation
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:}"
          CANONICAL="${{ inputs.canonical }}"
          if [ "$CANONICAL" = "true" ]; then
            uv run connections_eval run --model "${{ inputs.model }}" --canonical --threads 8
          else
            PUZZLES="${{ inputs.puzzles }}"
            if [ -z "$PUZZLES" ]; then
              PUZZLES="1"
            fi
            uv run connections_eval run --model "${{ inputs.model }}" --puzzles "$PUZZLES" --threads 8
          fi
      
      - name: Update docs - Extract summaries
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:}"
          uv run python scripts/extract_summaries.py
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update docs - Create results table
        run: |
          uv run python scripts/create_results_mviz.py
      
      - name: Update docs - Generate logs view
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          export MOTHERDUCK_DB="${MOTHERDUCK_DB:-md:}"
          uv run python scripts/generate_logs_view.py
      
      - name: Commit and push docs changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ results/ README.md
          git diff --staged --quiet || git commit -m "Update docs: ${{ inputs.model }} evaluation results"
          git push

